<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BANKit Account Page</title>
    
</head>
<body>
  <div class="titlebar">
    <img src="BANKit.svg" alt="Bankit logo">
  </div>
  <div class="navbar">
    <a class="navbar-item" href="/dashboard">Dashboard</a>
    <a class="navbar-item" href="/transfer">Transfer</a>
    <a class="navbar-item" href="/withdraw">Withdraw</a>
    <a class="navbar-item" href="/deposit">Deposit</a>
    <a class="navbar-item" href="/atm">ATM</a>
    <a class="navbar-item" href="/settings">Settings</a>
    <a class="navbar-item" href="/logout">Sign Out</a>
  </div>
  <div class="page-content">
    <!-- Deposits table -->
    <table cellspacing="0" id="pagetable" style="width:100%">
        <tr>
          <th colspan="3" style= "text-align: center;">Transaction History</th>
        </tr>
        <tr >
            <td style= "text-align: center;color: gray">Transaction Type</td>
            <td style= "text-align: center;color:gray" >Date</td>
            <td style= "text-align: right;color:gray" >Amount</td>
        </tr>
        <tr>
          <td style="text-align: center;">Deposit</td>
          <td style="text-align: center;">November 21,2020</td>
          <td style="text-align: right;"> $77.40</td>
        </tr>
        <tr>
          <td style="text-align: center;">Withdraw</td>
          <td style="text-align: center;">November 23,2020</td>
          <td style="text-align: right;"> $20.00</td>
        </tr>
        <tr>
          <td style="text-align: center;">Transfer</td>
          <td style="text-align: center;">November 27,2020</td>
          <td style="text-align: right;"> $900.00</td>
        </tr>
        <tr>
          <td colspan="3" style="text-align: center;">
            <a href="homepage.html">expand</a>
          </td>
        </tr>
      </table>
  </div>
  {% for message in messages %}
    <p>{{message}}</p>
  {% endfor %}
</body>
<style>
  .titlebar {
    color:black;
    background-color: #a9f5ba;
    width:fit-content;
    overflow: hidden;
    text-align: center;
    max-height: 100px;
    position:sticky;
  }
  .navbar{
    background-color: #a9f5ba;
    height: 70px;
    width: 100%;
    margin-bottom: 5px;
    display:flex; 
    justify-content: space-evenly;
  }
  .navbar-item{
    padding: 12px 24px;
    display: inline-flex;
    border-style: groove;
    text-decoration:underline;
    font-style: italic;
  }
  .page-content {
    top: 28px;
    left: 0;
    background: white;
    right: 0;
    bottom:0;
    padding: 20px;
    border: 1px solid #ccc;
    overflow: hidden;
  }
  th{
    background-color:lightgray;
    border: 1px solid black;
    padding-top: 7px;
    padding-bottom: 7px;
    padding-left: 7px;
    border-radius: 5px;
    text-align: left;
  }
  td{
    padding: 5px;
    margin: 10px;
  }
  #pagetable td{
    border-bottom: thin solid black;
  }
  #pagetable td:last-child{
    border-right: thin solid black;
  }
  #pagetable td:first-child{
    border-left: thin solid black;
  }
</style>

</html>
