<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BANKit Account Page</title>
    
</head>
<body>
  <div class="titlebar">
    <img src="BANKit.svg" alt="Bankit logo">
  </div>
  <div class="navbar" style="display:flex; justify-content: space-evenly;">
    <a class="navbar-item" href="/dashboard">Dashboard</a>
    <a class="navbar-item" href="/transfer">Transfer</a>
    <a class="navbar-item" href="/withdraw">Withdraw</a>
    <a class="navbar-item" href="/deposit">Deposit</a>
    <a class="navbar-item" href="/atm">ATM</a>
    <a class="navbar-item" href="/settings">Settings</a>
    <a class="navbar-item" href="/logout">Sign Out</a>
  </div>
  <div class="page-content">
    <div class="enable-email-notif" style="width:400px; float:left; text-align: center;">
      <p>Update email notification settings</p>
      <!--left table-->
      <form method="POST" action="">
        {% csrf_token %}
        <table cellspacing="0" id="pagetable" style="width:100%">
          <tr id="e_row_1" >
            <td > 
              <table id="tableintable" style="width: 300px; margin: auto; border-radius: 10px;">
                <tr >
                  <td style="text-align: left;"> Email :</td>
                  <td style="text-align: right;">
                    <input class="inputField" name="email1" type="text" placeholder="Email Address" style="justify-content: right;">
                  </td>
                </tr>
              </table>
            </td>                
          </tr>
          <tr id="e_row_2" >
            <td > 
              <table id="tableintable" style="width: 300px; margin: auto; border-radius: 10px;">
                <tr >
                  <td style="text-align: left;"> Confirm Email :</td>
                  <td style="text-align: right;">
                    <input class="inputField" name="email2" type="text" placeholder="Email Address" style="justify-content: right;">
                  </td>
                </tr>
              </table>
            </td>                
          </tr>
          <tr id="row_6">                
            <td style="align-items: center;"> 
              <table style="width: 100%;">
                <tr>
                  <td style="text-align: center;">
                    <div style="max-width: 200px; margin: auto;">
                      <button id="enable_email_notifications" name="email_button" type="submit" value="1" class="submit-clear-button" style="background-color:green; width: 200px;">Enable Email Notifications</button>
                    </div>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
      </form>
    </div>
    <!--right table-->
    <div class="enable-text-notif" style="width:400px; float: right; text-align: center;">
      <p>Update text notification settings</p>
      <table cellspacing="0" id="pagetable" style="width:100%">
        <tr id="t_row_1" >
          <td > 
            <table id="tableintable" style="width: 300px; margin: auto; border-radius: 10px;">
              <tr >
                <td style="text-align: left;"> Phone # :</td>
                <td style="text-align: right;">
                  <input class="inputField" name="sms1"type="text" placeholder="SMS" style="justify-content: right;">
                </td>
              </tr>
            </table>
          </td>                
        </tr>
        <tr id="t_row_2" >
          <td > 
            <table id="tableintable" style="width: 300px; margin: auto; border-radius: 10px;">
              <tr >
                <td style="text-align: left;"> Confirm Phone # :</td>
                <td style="text-align: right;">
                  <input class="inputField" name="sms2" type="text" placeholder="SMS" style="justify-content: right;">
                </td>
              </tr>
            </table>
          </td>                
        </tr>
        <tr id="row_6">                
          <td style="align-items: center;"> 
            <table style="width: 100%;">
              <tr>
                <td style="text-align: center;">
                  <div style="max-width: 200px; margin: auto;">
                    <button id="enable_text_notifications" name="sms_button" class="submit-clear-button" style="background-color:green; width: 200px;">Enable Text Notifications</button>
                  </div>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </div>
  </div>
  {% for message in messages %}
    <p>{{message}}</p>
  {% endfor %}
</body>
<style>
  .titlebar {
    color:black;
    background-color: #a9f5ba;
    width:fit-content;
    overflow: hidden;
    text-align: center;
    max-height: 100px;
    position:sticky;
  }
  .navbar{
    background-color: #a9f5ba;
    height: 70px;
    width: 100%;
    margin-bottom: 5px;
    display:flex; 
    justify-content: space-evenly;
  }
  .navbar-item{
    padding: 12px 24px;
    display: inline-flex;
    border-style: groove;
    text-decoration:underline;
    font-style: italic;
  }
  .page-content {
    top: 28px;
    left: 0;
    background: white;
    right: 0;
    bottom:0;
    padding: 20px;
    border: 1px solid #ccc;
    overflow: hidden;
  }
  th{
    background-color:lightgray;
    border: 1px solid black;
    padding-top: 7px;
    padding-bottom: 7px;
    padding-left: 7px;
    border-radius: 5px;
    text-align: left;
  }
  td{
    padding: 5px;
    margin: 10px;
  }
  #pagetable{
    background-color: darkgray ;
    padding:5px;
  }
  #tableintable{
    background-color: white;
  }
  .submit-clear-button{
    color:white;
    border-radius: 8px;
    padding: 5px;
    padding-left: 30%;
    padding-right: 30%;
  }
</style>

</html>
